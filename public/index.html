<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Ninja</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-600 font-sans">
    <div>
      <div>
        <nav>
          <div>
            <h1 class="uppercase font-bold p-4 border-b border-gray-100">
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li>
              <a class="text-gray-700 font-bold" href="/"><span>Home</span></a>
            </li>
          </ul>
          <ul>
            <li>
              <a href="/"><span>About</span></a>
            </li>
          </ul>
          <ul>
            <li>
              <a href="/"><span>Contact</span></a>
            </li>
          </ul>
        </nav>
      </div>
      <main class="px-16 py-6">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary">Login</a>
          <a href="#" class="text-primary ml-2">Sign Up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninja</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <div class="mt-8">
            <div class="card">
              <img
                src="./images/tealeaf-salad.jpeg"
                alt="Tea Leaf Salad"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Tea Leaf Salad</span>
                <span class="block text-sm text-gray-500"
                  >Recipes by Mario</span
                >
              </div>
              <div class="badge">
                <span>5 mins</span>
              </div>
            </div>

            <div class="card">
              <img
                src="./images/shan-noodle.jpg"
                alt="Shan Noodle"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Shan Noodle</span>
                <span class="block text-sm text-gray-500"
                  >Recipes by Mario</span
                >
              </div>

              <div class="badge">
                <span>10 mins</span>
              </div>
            </div>

            <div class="card">
              <img
                src="./images/mohinga.jpg"
                alt="Mohinga"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Mohinga</span>
                <span class="block text-sm text-gray-500"
                  >Recipes by Mario</span
                >
              </div>

              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- Cards go here -->
          </div>

          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200">Load more</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
